    <link href="%PUBLIC_URL%/images/favicon.png" rel="shortcut icon" type="image/x-icon" />

   <!-- /.tiny footer -->

    <!-- Back to top script -->
    <script src="%PUBLIC_URL%/js/back-to-top.js" type="text/javascript"></script>
    <script>
    function initMap() {
        var myLatLng = {
            lat: -6.21462,
            lng: 106.84513
        };

        var map = new google.maps.Map(document.getElementById('googleMap'), {
            zoom: 13,
            center: myLatLng,
            scrollwheel: false,

        });
        var image = 'images/favicon.png';
        var marker = new google.maps.Marker({
            position: myLatLng,
            map: map,
            icon: image,
            title: 'Kaslancar Home'

        });
    }
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?&amp;callback=initMap" async defer></script>
